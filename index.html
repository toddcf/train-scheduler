<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- LINK TO FIREBASE GOES HERE -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- Moment JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	<!-- Jumbotron -->
	<div class="container">
		<div class="row">
			<div class="jumbotron" class="text-center">
				<p><h1>Reliability on Rails</h1></p>
				<p><h3>Making the Trains Run On Time.</h3></p>
			</div>
		</div>


	<!-- Current Train Schedule -->
	<div class="row">
			<div class="panel panel-default">
				<div class="panel-body col-lg-12">
					Current Train Schedule
				</div>
				<table class="table table-striped">
				<tr>
				  <th>Train Name</th>
				  <th>Destination</th>
				  <th>Frequency (min)</th>
				  <th>Next Arrival</th>
				  <th>Minutes Away</th>
				</tr>

				<tr>
					<!-- Table body is empty because contents will be dynamically generated. -->
				  <td></td>
				  <td></td>
				  <td></td>
				  <td></td>
				  <td></td>
				  <td></td>
				</tr>
				</table>

			</div>
			
		</div>

	<!-- Add Trains -->
	<div class="row">
			<div id="addEmployeeBox">
			<div class="panel panel-default">
				<div class="panel-body">
					Add Train
				</div>
			</div>
			
			<form>
			<div class="form-group">
				<label for="trainName">Train Name:</label>
				<!-- for and id were "employeeName" -->
				<input type="text" class="form-control" id="trainName">
			</div>

			<div class="form-group">
				<label for="destination">Destination:</label>
				<!-- for and id were "role" -->
				<input type="text" class="form-control" id="destination">
			</div>

			<div class="form-group">
				<label for="firstTrain">First Train Time (HH:MM -- Military Time)</label>
				<!-- for and id were "startDate" -->
				<input type="date" class="form-control" id="firstTrain">
			</div>

			<div class="form-group">
				<label for="frequency">Frequency (min):</label>
				<!-- for and id were "monthlyRate" -->
				<input type="number" class="form-control" id="frequency">
			</div>

			<button type="submit" id="addData">Submit</button>

			</form>
			</div>

		</div>

	</div>

	<!-- Latest compiled and minified CSS & JS -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- Javascript -->
	<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
